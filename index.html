<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ahorcado</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
    
    </head>
     
    <body>
    
        <header>

            <div class="contenedor-logo">
                <a href="https://www.aluracursos.com/?gclid=CjwKCAjwi8iXBhBeEiwAKbUofVkxgY0r94R_XONYTSI3XGNne3npAcHJuWckgSVPodMJcrqleV2VSRoClZIQAvD_BwE"><img src="media/Logo.png" alt="logo Alura" class="logo"></a>
            </div>

        </header>

        <section class="inicio">

            <div class="botones-incio">
                <button class="iniciar boton">Iniciar juego</button><br>
                <button class="agregar-palabra boton">Agregar nueva palabra</button>
            </div>

        </section>

        <section class="ingresar-palabra oculto">

            <div class="contenedor-input">
                <input type="text" class="input-nueva-palabra" id="input" placeholder="Ingrese una palabra" oninput="this.value = this.value.toUpperCase()" onkeypress="return check(event)" maxlength="8">
            </div>

            <div class="seccion-botones">

                <div class="aclaracion">
                    <img src="media/Vector.png" class="info-icon">
                    <p class="aclaracion-botones">Máx. de 8 letras</p>
                </div>

                <div class="botones-agregar">
                    <button class="guardar-palabra guardar boton">Guardar y empezar</button>
                    <button class="cancelar-palabra cancelar boton">Cancelar</button>
                </div>

            </div>


        </section>

        <section class="tablero oculto">

            <div class="ahorcado">
                <img alt="Ahorcado" class="img-ahorcado" id="img-ahorcado">
            </div>

            <div class="letras-acertadas"></div>

            <div class="letras-erradas"></div>

            <div id="letras">
                <button>A</button>
                <button>B</button>
                <button>C</button>
                <button>D</button>
                <button>E</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>I</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>M</button>
                <button>N</button>
                <button>Ñ</button>
                <button>O</button>
                <button>P</button>
                <button>Q</button>
                <button>R</button>
                <button>S</button>
                <button>T</button>
                <button>U</button>
                <button>V</button>
                <button>W</button>
                <button>X</button>
                <button>Y</button>
                <button>Z</button>
            </div>

            <div class="botones-juego">
                <button class="nuevo-juego guardar boton">Nuevo juego</button>
                <button class="desistir cancelar boton">Desistir</button>
            </div>

        </section>

        <section class="perdiste">



        </section>
        
        <footer class="footer">
            
            <a href="https://github.com/SantiZai" class="link">
                <img src="media/GitHub-Mark-32px.png" alt="Logo GitHub" class="logo-git">
            </a>
            <div class="link">
                <p class="p-copy">&copy; Alura - Santiago Zaidan</p>
            </div>
            <a href="https://www.linkedin.com/in/santiago-zaidan-b68841229/" class="link">
                <img src="media/LinkedIn.png" alt="Logo LinkedIn" class="logo-linkedin">
            </a>

        </footer>
        
        <script src="script.js"></script>

    </body>
</html>
